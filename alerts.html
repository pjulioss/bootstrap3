<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Alertas Bootstrap</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">


	  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	  <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  <![endif]-->
	</head>
	<body>
		<div class="container">
			<div class="page-header">
				<h1>Alertas</h1>
			</div>
			<!--usando atributos que melhoram acessibilidade-->
				<div class="alert alert-success alert-dismissible" role="alert"><strong>Sucesso</strong> 
					<button type="button" class="close" data-dismiss="alert" arial-label="Close"><span aria-hidden="true">&times;</span></button>
					ao salvar!
				</div>

				<!--sem o uso de recursos para acessibilidade-->
				<div class="alert alert-info" role="alert"><strong>Informações</strong> adicionadas.
					<button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
				</div>
				<!--apenas um aviso sem opção de fechar-->
				<div class="alert alert-warning" role="alert"><strong>Aviso</strong> não faça isso.</div>
				<div class="alert alert-danger" role="alert"><strong>Erro</strong> tente novamente.</div>
				
		</div><!--end container-->



		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	  <!-- Include all compiled plugins (below), or include individual files as needed -->
	  <script src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
