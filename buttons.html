<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Botões Bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
	<div class="container">

		<div class="page-header">
			<h1>Botões Bootstrap</h1>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div>
					<h3>Botões padrões</h3>
				</div>
					<!--podemos aplicar css de botoes em link, inputs e botões normais-->
					<a href="#" class="btn btn-default">Botão link</a>

					<input type="submit" class="btn btn-default" value="Enviar"></input>

					<button class="btn btn-default">Botão</button>
			</div>

			<div class="col-sm-6">
				<h3>Estilo de Botões</h3>
				<!--Estilo de botões padrão do Bootstrap3, lembrando que podemos sempre criar nosso proprio estilo e sobreescrever o do bootstrap-->
				<button class="btn btn-default">Default</button>
				<button class="btn btn-primary">Primary</button>
				<button class="btn btn-danger">Danger</button>
				<button class="btn btn-success">Success</button>
				<button class="btn btn-warning">Warning</button>
				<button class="btn btn-info">Info</button>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<h3>Botões de bloco</h3>
				<button class=" btn btn-default btn-block">Botão</button>
				<button class=" btn btn-primary btn-block">Botão</button>
				<button class=" btn btn-danger btn-block">Botão</button>
			</div>

			<div class="col-sm-6">
				<h3>Tamanhos</h3>
				<button class=" btn btn-primary btn-xs">extra-pequeno</button>
				<button class=" btn btn-primary btn-sm">pequeno</button>
				<button class=" btn btn-success btn-md">medio</button>
				<button class=" btn btn-danger btn-lg">grande</button>
			</div>
			
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap/js/bootstrap.min.js"></script>

</body>

</html>
