<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Modal Bootstrap</title>
	<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Modal Window</h1>
		</div>
		
		<button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">
			Logar
		</button>

		<!--janela--->
		<form class="modal fade" id="janela">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><!--fechar o modal ao clicar no X-->
							<span>&times;</span>
						</button>
						<h4 class="modal-title">Efetuar login</h4>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<input type="email" id="email" placeholder="digite seu e-mail" class="form-control">
						</div>
						<div class="form-group">	
							<input type="password" id="senha" placeholder="digite sua senha" class="form-control">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        		<button type="submit" class="btn btn-primary">Logar</button>
					</div>	
				
					
					
				</div>
			</div>
		</form>
			
			
	</div><!--end container-->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
